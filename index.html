
<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/styles.css">
	<script src="javascript/scripts.js"></script>

<link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

	<title>Pocket Calculator</title>
</head>

<div class="container">
 
  <div class="calculator">
    
    <div id='title' class='text-center'>
      <p id='top'>Pocket Calculator</p>
    </div>
     
  
    <div class="entrybox">
     
      <div id="entry">
      0
        
        <!--end entry--> 
      </div>
      <br>
      <p id="equation">  </p>
       <!--end entrybox-->
    </div>
    <div id='buttons'>
      
      <button id="ac" value='ac'>AC</button>
       <button id= "ce" value='ce'>CE</button>
       <button class="operator" value='/'>/</button>
       <button class="operator" value='*'>x</button>
              
         <button class="number" value='7'>7</button>
       <button class="number" value='8'>8</button>
       <button class="number" value='9'>9</button>
       <button class="operator" value='-'>-</button>
             
         <button class="number" value='4'>4</button>
       <button class="number"value='5'>5</button>
       <button class="number" value='6'>6</button>
       <button class="operator" value='+'>+</button>
             
         <button class="number" value='1'>1</button> 
       <button class="number" value='2'>2</button>
      <button class="number" value='3'>3</button>
       <button class='invisible' value='invis'>N</button>
      
      <button class="number" id="zero" value='0'>0</button> 
      <button class="decimal" value='.'>.</button> 
      <button class="sum" id="equal" value='='>=</button> 

      <!--end buttons-->
      </div>
    
    <!--end calculator-->
  </div>
 
  <!--end container-->
</div>

</html>
